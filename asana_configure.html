<template name="configureLoginServiceDialogForAsana">
    <p>
        Follow these steps to configure your Asana client:
    </p>
    <ol>
        <li>
            Visit <a href="http://www.asana.com" target="_blank">http://www.asana.com</a>
        </li>
        <li>
            Set Callback URL to: <span class="url">{{siteUrl}}_oauth/asana</span>
        </li>
    </ol>
</template>
